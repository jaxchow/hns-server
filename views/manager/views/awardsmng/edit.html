#set($layout='/manager/layout/layout.html')
#set($dataModule="usermanager")
#set($pageClass="manager")
<div class="row">
	<ol class="breadcrumb">
	  <li><a href="#">Home</a></li>
	  <li><a href="#">Library</a></li>
	  <li class="active">Data</li>
	</ol>
</div>
<div class="row">
	<div class="col-lg-12">
		<h3 class="page-header">用户管理</h3>
	</div>
</div>
<div class="row">
	<div class="col-md-10">
		<form action="/manager/usermng/save.do" metho="post" class="form-horizontal validatorForm well">
			<input type="hidden" name="user_id" value="$!{item.user_id}">
			<div class="form-group">
				<label class="col-sm-2 control-label">username</label>
				<div class="col-sm-6">
					<input type="text" name="username" class="form-control" placeholder="username" value="$!{item.username}" data-rule-required="true" data-msg-required="必填">
				</div>
				<div class="help-block col-md-3"></div>
			</div>
			<div class="form-group">
			    <div class="col-sm-offset-2 col-sm-10">
			      	<button type="submit" class="btn btn-primary">保存</button>
					<button type="reset" class="btn btn-default">重置</button>
			    </div>
			  </div>			
		</form>
	</div>
</div>
<div class="row">
	<div id="highcharts"></div>
</div>
