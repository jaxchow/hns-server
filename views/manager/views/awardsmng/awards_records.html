#set($layout='/manager/layout/layout.html')
#set($dataModule="usermanager")
#set($pageClass="manager")
<div class="row">
	<div class="col-lg-12">
		<h3 class="page-header">中奖名单</h3>
	</div>
</div>
<div class="row">
	<div class="col-md-12">
		<table class="table table-striped table-hover dataTable no-footer text-center">
			<thead>
				<tr>
					<th class="text-center" width="10%">ID</th>
					<th class="text-center" width="20%">中奖时间</th>
					<th class="text-center" width="20%">中奖用户</th>
					<th class="text-center" width="20%">对兑门店</th>
					<th class="text-center" width="20%">获奖来源</th>
					<th class="text-center" width="20%">中奖物品</th>
				</tr>
			</thead>
			<tbody>
				#foreach($item in $lists)
				<tr>
					<td>$item.record_id</td>
					<td class="text-left">$item.createdAt</td>
					<td class="text-left">$item.awardsOwner</td>
					<td class="text-left">$item.store</td>
					<td class="text-left">$item.awardsType</td>
					<td class="text-left">$item.prizeText</td>
				</tr>
				#end
			</tbody>
		</table>
	</div>
</div>
