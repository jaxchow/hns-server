#set($layout='/manager/layout/layout.html')
#set($dataModule="usermanager")
#set($pageClass="manager")
<div class="row">
	<div class="col-lg-12">
		<h3 class="page-header">奖池管理</h3>
	</div>
</div>
<div class="row">
	<div class="col-md-12">
		<div class="btn-toolbar">
			<div class="btn-group">
				<a class="btn btn-primary" href="/manager/awardsmng/init.do"><i class="glyphicon glyphicon-plus"></i>初始化奖池</a>
			</div>
		</div>
	</div>
	<div class="col-md-12">
		<table class="table table-striped table-hover dataTable no-footer text-center">
			<thead>
				<tr>
					<th class="text-center" width="10%">ID</th>
					<th class="text-center" width="20%">奖池名称</th>
					<th class="text-center" width="20%">奖池类型</th>
					<th class="text-center" width="20%">奖池日期</th>
					<th class="text-center" width="20%">奖池总数</th>
					<th class="text-center" width="20%">操作</th>
				</tr>
			</thead>
			<tbody>
				#foreach($item in $lists)
				<tr>
					<td>$item.pool_id</td>
					<td class="text-center">$item.poolName</td>
					<td class="text-center">$item.poolType</td>
					<td class="text-center">$item.createdAt</td>
					<td class="text-center">$item.poolTotal</td>
					<td>
						<a href="/manager/awardsmng/edit.do?pool_id=${item.pool_id}" class="btn btn-link"><i class="fa fa-fw fa-icon-edit"></i>编辑</a>
						<a href="/manager/awardsmng/delete.do?pool_id=${item.pool_id}" class="btn btn-link del-link isConfirm"><i class="fa fa-fw fa-icon-remove"></i>删除</a>
					</td>
				</tr>
				#end
			</tbody>
		</table>
	</div>
	<div class="col-md-12">
		<nav>
			<ul class="pagination">
				<li><a aria-label="Previous" href="#"><span aria-hidden="true">«</span></a></li>
				<li><a href="#">1</a></li>
				<li><a href="#">2</a></li>
				<li><a href="#">3</a></li>
				<li><a href="#">4</a></li>
				<li><a href="#">5</a></li>
				<li><a aria-label="Next" href="#"><span aria-hidden="true">»</span></a></li>
			</ul>
		</nav>
	</div>
</div>
