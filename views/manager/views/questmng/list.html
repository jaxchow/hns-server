#set($layout='/manager/layout/layout.html')
#set($dataModule="usermanager")
#set($pageClass="manager")
<div class="row">
	<div class="col-lg-12">
		<h3 class="page-header">问题管理</h3>
	</div>
</div>
<div class="row">
	<div class="col-md-12">
		<div class="btn-toolbar">
			<div class="btn-group">
				<a class="btn btn-primary" href="/manager/questmng/add.do"><i class="glyphicon glyphicon-plus"></i>添加</a>
			</div>
		</div>
	</div>
	<div class="col-md-12">
		<table class="table table-striped table-hover dataTable no-footer text-center">
			<thead>
				<tr>
					<th class="text-center" width="10%">ID</th>
					<th class="text-center" width="30%">问题</th>
					<th class="text-center" width="30%">答案</th>
					<th class="text-center" width="20%">操作</th>
				</tr>
			</thead>
			<tbody>
				#foreach($item in $lists)
				<tr>
					<td>$item.id</td>
					<td class="text-left">$item.questText</td>
					<td class="text-left">$item.questAns</td>
					<td>
						<a href="/manager/questmng/edit.do?id=${item.id}" class="btn btn-link"><i class="fa fa-fw fa-icon-edit"></i>编辑</a>
						<a href="/manager/questmng/delete.do?id=${item.id}" class="btn btn-link del-link isConfirm"><i class="fa fa-fw fa-icon-remove"></i>删除</a>
					</td>
				</tr>
				#end
			</tbody>
		</table>
	</div>
</div>
