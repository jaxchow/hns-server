<script type="text/javascript">
  jQuery(document).ready(function(jQuery){
//    alert(jQuery);
    jQuery(".panel").attr('draggable', 'true');
    jQuery(".panel").on({
      dragstart:function(event){
        var $target=jQuery(event.currentTarget);
        var evt=event.originalEvent;
        evt.dataTransfer.effectAllowed = 'move'; // only dropEffect='copy' will be dropable
        evt.dataTransfer.setData('Text', $target.id);
      },
      dragend:function(event){
        console.log("dargend");
        return false;
      }
    });

    jQuery(".col-md-6").on({
      dragover:function(event){
        event.preventDefault();
        $(this).addClass('drapover');
        return true;
      },
      dragleave: function () {
          $(this).removeClass("drapover");
      },
      dragenter:function(event){
          $(this).addClass("drapover");
      },
      drop:function(event){
        console.log("drop",event);
        var evt=event.originalEvent;
       var id=evt.dataTransfer.getData('Text');
       jQuery("#"+"panel-article").prependTo($(this));
        return false;
      }
    });
  })
</script>
