#set($layout="/mobile/layout/layout.html")
#set($layout="/mobile/layout/layout.html")
#set($title = "红包雨")
#set($dataModule="module.redrian")
#set($pageClass="redRain")
<div class="wrapper">
	<div class="content">
		#if($isStart!=true)
		<div class="cooldown">
			下次红包雨还需时间 <span class="time-down" data-time="${cooldown}"></span>
		</div>
		#else
		<div class="rain raining0"></div>
		<div class="rain raining1"></div>
		<div class="rain raining2"></div>
		<div class="rain raining3"></div>
		<div class="rain raining4"></div>
		<div class="rain raining5"></div>
		<div class="rain raining6"></div>
		<div class="rain raining8"></div>
		<div class="cooldown">
			本次红包雨剩余时间 <span class="time-down" data-time="${cooldown}"></span>
		</div>
		#end
	</div>
</div>
